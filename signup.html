<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: flex-start;
        }

        /* Estilo del header */
        header {
            width: 100%;
            background-color: #dda0dd;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header-img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .header-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .header-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .header-links a:hover {
            color: #f4f4f4;
            text-decoration: underline;
        }

        /* Contenedor del Registro */
        .signup-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 50px;
        }

        .signup-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #dda0dd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .signup-btn:hover {
            background-color: #dda0dd;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #dda0dd;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img class="header-img" src="imagenes/logo.jpg" alt="Logo del emprendimiento">
        <div class="header-links">
            <a href="inicio">Inicio</a>
            <a href="productos">Productos</a>
            <a href="contacto">Contacto</a>
        </div>
    </header>

    <!-- Contenedor de Registro -->
    <div class="signup-container">
        <h2>Registrarse</h2>
        <form id="registerForm" action="/register" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
            </div>

            <div class="input-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirmar contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirme su contraseña">
            </div>

            <button type="submit" class="signup-btn">Registrarse</button>
        </form>

        <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>

</body>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevenir el comportamiento predeterminado del formulario

    // Obtener los valores de los campos
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;

    if (password === confirmPassword) {
        // Si las contraseñas coinciden, enviar los datos al backend
        const userData = { username, email, password };

        fetch('https://dulcet-dango-e2905e.netlify.app', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(userData),
        })

        .then(response => response.json())
        .then(data => {
            alert(data.message);
        })
        .catch(error => {
            console.error('Error al registrar el usuario:', error);
            alert('Hubo un error al registrar el usuario.');
        });
    } else {
        alert('Las contraseñas no coinciden.');
    }
});
</script>

</html>
